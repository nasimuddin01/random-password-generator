<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/master.css' %}" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <title>Password Generator</title>
</head>

<body>
  <form class="container" action='{% url 'password' %}'>
    <h2>Password Generator</h2>
    <div class="settings">
      <div class="setting">
        <label>Password length</label>
        <input type="number" min="4" max="20" value="12" name="length" id="name" />
      </div>
      <div class="setting">
        <label>Include uppercase letters</label>
        <input type="checkbox" name="uppercase" id="uppercase" checked />
      </div>
      <div class="setting">
        <label>Include lowercase letters</label>
        <input type="checkbox" name="lowercase" id="lowercase" checked />
      </div>
      <div class="setting">
        <label>Include numbers</label>
        <input type="checkbox" name="number" id="number" checked />
      </div>
      <div class="setting">
        <label>Include symbols</label>
        <input type="checkbox" name="symbol" id="symbol" checked />
      </div>
    </div>
    <button class="btn btn-large" type="submit">Generate Password</button>
  </form>
  <div class="popup hide">
    <button type="button" class="quit"><i class="fas fa-times"></i></button>
    <i class="fas fa-exclamation-triangle fa-5x"></i>
    <h2 class="pb-2">You must check atleast one checkbox !</h2>
  </div>
  <footer>Created with <span class="heart">❤️</span> by <a class="link" href="https://twitter.com/nasimuddin01">Nasim</a> </footer>
  <script src="{% static 'validate.js' %}" charset="utf-8"></script>
</body>

</html>
